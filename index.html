<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интервальный таймер</title>
    <link href="files/watch.svg" rel="icon" type="image/svg+xml">
    <link href="files/style.css" rel="stylesheet">
    <!--Подключаем фреймфорк jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <!-- подключаем наш код, который отвечает за правильную работу таймера -->
    <script type="text/javascript" src="files/interval_timer_script.js" defer></script>
</head>
<body>
    <div class="app_form_block app_main app_timer">
        <audio id="audio_beep"><!--Подключаем звуковые уведомления-->
            <source src="files/23.mp3" type="audio/mp3">
        </audio>
        <form name="timer_form" id="timer_form"><!--Форма для вывода элементов-->
            <div class="block_row timer_types"><!--Таймер и блок с настройками-->
                            
                <div class="block_row app_console"><!--Основной блок со всеми цифрами-->
                    
                    <table class="timer_panel_info">
                        <caption class="timer_types_btn active" id="Secret">Интервальный таймер</caption>
                        <tr>    
                            <th>Время<br>подхода</th>
                            <th>Количество<br>подходов</th>
                            <th>Время<br>отдыха</th>
                        </tr>
                        <tr>
                            <td class="timer_interval_work"><!--Блок, отвечающий за время тренировки-->
                                <span class="timer_interval_nums minutes green" contenteditable="true">00</span>
                                <span class="timer_sep">:</span><!--Разделитель - двоеточие-->
                                <span class="timer_interval_nums seconds green" contenteditable="true">25</span>
                            </td>
                            <td class="timer_interval_count"><!--Блок, отвечающий за количество подходов-->
                                <span class="timer_interval_nums times">1</span><!--Какой сейчас идет подход-->
                                <span class="timer_sep">/</span><!--Разделитель-->
                                <span class="timer_interval_nums all_times" contenteditable="true">10</span>
                            </td>
                            <td class="timer_interval_rest"><!--Блок, отвечающий за время отдыха-->
                                <span class="timer_interval_nums minutes red" contenteditable="true">00</span>
                                <span class="timer_sep">:</span><!--Разделитель-->
                                <span class="timer_interval_nums seconds red" contenteditable="true">25</span>
                            </td>
                        </tr>
                        <tr class="timer_panel_nums"><!--Большая цифровая панель-->
                            <td colspan="3">
                                <span class="timer_nums minutes">00</span>
                                <span>:</span>
                                <span class="timer_nums seconds">00</span>
                            </td>
                        </tr>
                        <tr class="block_row"> <!--Блок кнопок-->
                            <td colspan="3">
                                <input value="Сброс" name="timer_clear" id="timer_clear" class="timer_btn clear" type="button" />
                                <input value="Старт" name="timer_run" id="timer_run" class="timer_btn run" type="button" />
                                <input value="Пауза" name="timer_pause" id="timer_pause" class="timer_btn pause hide" type="button" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
